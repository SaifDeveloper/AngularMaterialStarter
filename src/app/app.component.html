<div class="table-container">


  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Call Column -->
    <ng-container matColumnDef="id_call">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID call </th>
      <td mat-cell *matCellDef="let element"> {{element.id_call}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- CDR ID Column -->
    <ng-container matColumnDef="cdr_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CDR ID </th>
      <td mat-cell *matCellDef="let element"> {{element.cdr_id}} </td>
    </ng-container>

    <!-- A Number Column -->
    <ng-container matColumnDef="a_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> A number </th>
      <td mat-cell *matCellDef="let element"> {{element.a_number}} </td>
    </ng-container>

    <!-- B Number Column -->
    <ng-container matColumnDef="b_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> B number </th>
      <td mat-cell *matCellDef="let element"> {{element.b_number}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
      <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
